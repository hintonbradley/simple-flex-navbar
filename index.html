<!DOCTYPE html>
<html>
<head>
	<title>Simple Navbar</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="public/style/stylesheet.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
	<nav>
		<div class="toggle">
			<div class="menu"><i class="fa fa-bars aria-hidden="true"></i></div>
		</div>
		<div class="links-wrapper">
			<ul class="left">
				<li><a href="http://hintonbradley.com">Home</a></li>
			</ul>
			<ul class="center">
				<li><a href="http://google.com">Google</a></li>
				<li><a href="http://apple.com">Apple</a></li>
			</ul>
			<ul class="right">
				<li><a href="https://facebook.com">Facebook</a></li>
				<li><a href="https://twitter.com">Twitter</a></li>
			</ul>
		</div>
	</nav>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="public/app.js"></script>
</body>
</html>
